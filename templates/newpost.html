{% extends "base.html" %}

{% block content %}
<form method="post">
    <title>Add-a-blog</title>
<center>    
    <h1>
        <a href="/newpost">Add-a-blog</a>
    </h1>
</center>
            <label>Title your blog:
                <p class="error">{{title_error}}</p>
                <input name="title" type="text" value='{{title}}'>
                
            </label>
           <br>
           <br>
            <label>Your blog:
                <p class="error">{{body_error}}</p>
                <textarea rows="10" cols="50" name="body"> {{body}} </textarea>    
                
            </label>

            
        <br>
    
    <input type="submit" value="Submit">
</form>

{% endblock %}
