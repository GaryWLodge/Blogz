{% extends "base.html" %}

{% block content %}
<title>build-a-blog</title>
<center>
    <h1>
        <a href="/blog">BLOGZ!</a>
    </h1>
</center>

    {% for blog in blogs %}
      <h1>{{blog.title}}</h1>
      {{blog.body}}
      {% for user in users %}
                    {% if blog.owner_id == user.id : %}
                        <i><h6>written by </i><a href="/blog?user={{user.username}}">{{ user.username }}</a></h6>
                    {% endif %}  
                {% endfor %}         
                    
            <hr />
    {% endfor %}

{% endblock %}
