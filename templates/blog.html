{% extends "base.html" %}

{% block content %}

{% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

       
           {% for blog in blogs %}
            <h1><a href="/blog?id={{blog.id}}">{{ blog.title }}</a></h1>
            {{ blog.body }}
            
           {% endfor %}
       
{% endif %}
{% endblock %}
